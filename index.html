<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="order-page">
      <img src="images/illustration-hero.svg" alt="" class="hero-img">
      <h2>Order Summary</h2>
      <p>  You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
        <div class="plan-details-container">
          <div class="plan-details">
            <img src="images/icon-music.svg" alt="">
            <div class="annual-plan">
              <h4>Annual Plan</h4>
              <p> $59.99/year</p>
            </div>
            <button class="change">Change</button>
          </div>
          <div class="button-container">
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>

          </div>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>




  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->

</body>
</html>
